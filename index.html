<!DOCTYPE html>

<html>
    <link rel="stylesheet" href="timer.css">
    <head>
        <title>
            Countdown Timer
        </title>
    </head>

    <body>
        <header>
            <img src="Launching_page_img/images/logo.png" alt="" class="logo">
        </header>
        <img src="Launching_page_img/images/background.png" alt="" class="background">

        <div class="main-container">
            <div class="content">
                <p class="maintenance">
                Website is Under Maintenance  
                </p>
                <h1>
                    We're <span class="launch">Launching</span> Soon
                </h1>
                <div class="timer">
                    <div>
                        <p class="time" id="days">00</p><span class="counter">Days</span>
                    </div>
                    <div>
                        <p class="time" id="hours">00</p><span class="counter">Hours</span>
                    </div>
                    <div>
                        <p class="time" id="minutes">00</p><span class="counter">Minutes</span>
                    </div>
                    <div>
                        <p class="time" id="seconds">00</p><span class="counter">Seconds</span>
                    </div>
                </div>
                
                <button class="learn-more"> Learn more ></button>
            </div>
            <div class="loop">
                <img src="Launching_page_img/images/rocket.png" class="rocket">
            </div>
        </div>

        <script src="timer.js"></script>
    </body>
</html>
